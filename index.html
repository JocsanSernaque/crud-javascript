<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud basic with JS</title>
    <link rel="shortcut icon" href="logo-JS.svg">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    
</head>
<script src="index.js" defer></script>
<body>
    <h1>¿En que estás pensando hoy?</h1>
    <div class="container">
        <div class="left">
            <form action="" id="form" class="form">
                <textarea name="post" id="input" cols="30" rows="10" class="input"
                    placeholder="Escribir post aquí..."></textarea>
                
                <button type="submit" class="submit">Agregar</button>
            </form>
        </div>
        <div class="right">
            <h3>Tu post aquí</h3>
            <div class="posts" id="posts">
            </div>
        </div>
    </div>    
</body>
</html>
